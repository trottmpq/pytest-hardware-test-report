[tox]
envlist = py{38,39,310,311},lint,coverage-report

[testenv]
deps =
    coverage
    pytest
    pytest-xdist
    flaky
commands =
    coverage run --parallel -m pytest -v {posargs}

[testenv:coverage-report]
basepython = python3.11
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:lint]
deps =
    flake8
    pylint
commands =
    flake8 --max-line-length 100
    pylint --rcfile tox.ini pytest_htr/

[testenv:release]
deps =
    wheel
    twine
commands =
    rm -rf *.egg-info build/ dist/
    python setup.py bdist_wheel sdist
    twine upload -r pypi dist/*
    rm -rf *.egg-info build/ dist/

[pylint]
disable =
    missing-docstring,
    invalid-name,
    unused-argument,
    too-few-public-methods,
    too-many-public-methods,
    protected-access,
    too-many-instance-attributes,
    fixme,